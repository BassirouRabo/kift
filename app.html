<!DOCTYPE html>
<html>
	<head>
		<title>KIFT</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<!-- Title -->
		<div class="container">
			<h1 class="text-center display-1">KIFT</h1>
		</div>
		<!-- PlayButton -->
		<div class="container text-center">
			<button type="button" onclick="showMessage(); startRecord();" class="btn btn-lg round-button">
				<img src="css/img/recording.svg"/img>
				<p class="align-middle">Press here to talk</p>
			</button>
		</div>
		<!-- RecordMessage -->
		<div id="message" class="container text-center output-message"></div>
		<!-- Script call -->
		<script src="js/record.js" charset="utf-8"></script>
		<!-- API optional requirement -->
		<script>
			require('./renderer.js')
		</script>
	</body>
</html>
