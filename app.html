<!DOCTYPE html>
<html>
	<head>
		<title>KIFT</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<!-- Title -->
		<h1 class="text-center">KIFT</h1>
		<!-- PlayButton -->
		<div class="container text-center">
			<button type="button" onclick="showMessage(); startRecord();" class="btn btn-default btn-lg">
				<span class="align-middle">Press here to talk</span>
			</button>
		</div>
		<!-- RecordMessage -->
		<div id="message" class="container text-center"></div>
		<!-- Script call -->
		<script src="js/record.js" charset="utf-8"></script>
		<!-- API optional requirement -->
		<script>
			require('./renderer.js')
		</script>
	</body>
</html>
